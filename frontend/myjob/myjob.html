<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои вакансии</title>
    <link rel="stylesheet" href="myjob.css">
</head>
<body>

<header>
    <div class="logo">Job Finder Pro</div>
    <nav>
        <button onclick="location.href='../main/main.html'">Хочу работать</button>
        <button onclick="location.href='../create/create.html'">Создать вакансию</button>
        <button onclick="location.href='../myjob/myjob.html'">Мои вакансии</button>
        <button id="logout-btn">Выход</button>
        <span id="welcome-message">Загрузка...</span>
    </nav>
</header>

<main>
    <div id="my-jobs-container" class="form-container">
        <h2>Мои вакансии</h2>
        </div>
    <p id="job-list-message" class="form-message">Загрузка...</p> 
    <div id="my-jobs-list"></div>
</main>

<script src="myjob.js"></script>
<div id="edit-modal" class="edit-modal" style="display: none;">
    <div class="modal-overlay" onclick="closeEditModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Редактировать вакансию</h2>
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="edit-job-form">
                <input type="hidden" id="edit-id" name="id">

                <div class="form-group">
                    <label for="edit-title">Заголовок</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-company">Компания</label>
                    <input type="text" id="edit-company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-salary">Зарплата (текст)</label>
                    <input type="text" id="edit-salary" name="salary">
                </div>

                <div class="form-group">
                    <label for="edit-skills">Ключевые навыки (через запятую)</label>
                    <input type="text" id="edit-skills" name="skills">
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Описание</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="primary">Сохранить изменения</button>
                    <button type="button" class="secondary" onclick="closeEditModal()">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
