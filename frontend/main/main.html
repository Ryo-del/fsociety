<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии - Fsociety</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <div class="logo">Fsociety</div>
        <nav>
            <button onclick="location.href='../main/main.html'">Хочу работать</button>
            <button onclick="location.href='../findpeople/findpeople.html'" class="active">Найти работника</button>
            <button onclick="location.href='../create/create.html'">Создать вакансию</button>
            <button onclick="location.href='../myjob/myjob.html'">Мои вакансии</button>
            
            <button onclick="logout()">Выход</button>
            <span id="welcome-message" style="display: none; cursor: pointer;" onclick="goToProfile()"></span>
        </nav>
    </header>

    <main>
        <!-- Контейнер списка всех вакансий -->
        <div id="jobs-list-container" class="form-container">
            <h2>Вакансии</h2>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Поиск по названию или компании...">
                <select id="job-type-filter">
                    <option value="">Все типы</option>
                    <option value="full">Полная занятость</option>
                    <option value="part">Частичная занятость</option>
                    <option value="remote">Удалённая работа</option>
                    <option value="internship">Стажировка</option>
                </select>
                <select id="salary-filter">
                    <option value="">Любая зарплата</option>
                    <option value="0-50000">До 50,000 ₽</option>
                    <option value="50000-100000">50,000 - 100,000 ₽</option>
                    <option value="100000-200000">100,000 - 200,000 ₽</option>
                    <option value="200000+">Более 200,000 ₽</option>
                </select>
            </div>
            <div id="jobs-list">
                <!-- Вакансии будут загружаться динамически из JavaScript -->
            </div>
            <p class="form-message info">Загрузка вакансий...</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
