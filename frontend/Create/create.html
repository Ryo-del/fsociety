<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объявление - Fsociety</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <header>
        <div class="logo">Fsociety</div>
        <nav>
            <button onclick="location.href='../main/main.html'">Приложения</button>
            <button onclick="location.href='../Create/create.html'">Разместить обьявление</button>
            <button onclick="location.href='../myjob/myjob.html'">Мои обьявления</button>
            <button onclick="location.href='../findpeople/findpeople.html'" class="active">Найти коллегу</button>
            
            <button onclick="logout()" id="logout-btn">Выход</button>
            <button onclick="location.href='../Profile/Profile.html'" class="active"> Профиль</button>

        </nav>
    </header>

    <main>
        <!-- Контейнер создания объявления -->
        <div id="create-job-container" class="form-container">
            <form id="create-job-form">
                <h2>Создать объявление</h2>
                <input type="text" name="title" placeholder="Название объявления" required>
                <input type="text" name="company" placeholder="Компания" required>
                <input type="text" name="description" placeholder="Описание" required>
                <input type="text" name="salary" placeholder="Зарплата" required>
                <input type="text" name="skills" placeholder="Требуемые навыки (через запятую)" required>
                <input type="text" name="location" placeholder="Местоположение">
                <input type="text" name="experience" placeholder="Требуемый опыт">
                <input type="text" name="telegram" placeholder="Telegram" required> <!-- Изменил name с tg на telegram -->
                <select name="job_type">
                    <option value="" disabled selected>Тип занятости</option>
                    <option value="full">Полная занятость</option>
                    <option value="part">Частичная занятость</option>
                    <option value="remote">Удалённая работа</option>
                    <option value="internship">Стажировка</option>
                </select>
                <button type="submit">Опубликовать объявление</button>
                <p class="form-message">Заполните все поля для создания объявления</p>
            </form>
        </div>
    </main>

    <script src="create.js"></script>
</body>
</html>
