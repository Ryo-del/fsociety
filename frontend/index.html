

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tab active" id="login-tab">Вход</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>
        
        <div class="form-container">
            <!-- Форма входа -->
            <form class="form active" id="login-form">
                <h2 class="form-title">Вход в систему</h2>
                <p class="form-description">Введите свои учетные данные для доступа к аккаунту</p>
                
                
                <div class="input-group">
                    <label for="login-username">Логин</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Введите логин" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Пароль</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                    <span class="password-toggle" id="login-password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="btn">Войти</button>
                
                <div class="form-footer">
                    Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрируйтесь</a>
                </div>
            </form>
            
            <!-- Форма регистрации -->
            <form class="form" id="register-form">
                <h2 class="form-title">Регистрация</h2>
                <p class="form-description">Создайте новый аккаунт, заполнив форму ниже</p>
                
                <div class="input-group">
                    <label for="register-username">Логин</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Придумайте логин" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Пароль</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Придумайте пароль" required>
                    <span class="password-toggle" id="register-password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="input-group">
                    <label for="register-nickname">Почта</label>
                    <i class="fas fa-at"></i>
                    <input type="text" id="register-nickname" placeholder="Ваш email" required>
                </div>
                
                <button type="submit" class="btn">Зарегистрироваться</button>
                
                <div class="form-footer">
                    Уже есть аккаунт? <a href="#" id="switch-to-login">Войдите</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
